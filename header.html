<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }



   
    .navigation {
        height: 80px;
        display: flex;
        position: fixed;
        top: 0px;
        width: 100%;
        z-index: 33;
        justify-content: space-between;
        align-items: center ;
        padding: 40px;
        background-color: #fde9e6;
        /* Rose pâle */

    }


    .nav-left,
    .nav-right {
        display: flex;
        list-style: none;
        align-items: center
    }

    .nav-left {
        margin-left: 20px;
    }

    .nav-right {
        margin-right: 20px
    }

    .nav-left li,
    .nav-right a {
        margin-right: 20px;
    }

    .nav-left a,
    .nav-right a {
        /* text-transform: uppercase; */
        /* font-weight: bold; */
        color: #af7749;
        /* Gris foncé */
        text-decoration: none;
        transition: color 0.3s ease;
        font-family: 'Playfair Display', serif;
    }

    .nav-left a:hover,
    .nav-right a:hover {
        color: #F5D2B5;
        /* Beige clair au hover */
    }

    /* Logo */
    .nav-logo {
        text-align: center;
        height: 70px ;
        display: flex
    }

    .logo-main {
        color: #af7749;
        font-size: 2rem;
        font-weight: bold;
        font-family: 'Playfair Display', serif;


    }

    .logo-sub {
        font-size: 1rem;
        color: #666;
        /* Gris plus clair */
    }


    /* Masquer le menu mobile par défaut sur les grands écrans */
    .navigation-mobile {
        display: none;
    }
    

        /* Drawer */
        .drawer {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 60%;
            max-width: 100%;
            background-color: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
            padding: 20px;
        }

        .drawer.open {
            left: 0;
        }

        .close-drawer-btn {
            background-color: #af7749;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        @media (max-width: 1400px) {
            .drawer {
                width: 100%;
            }
        }
    @media screen and (max-width: 800px) {
        .navigation-mobile {
            display: flex;
            background-color: #fdede0;
            height: 80px;
            display: flex;
            position: fixed;
            top: 0px;
            width: 100%;
            z-index: 33;
            justify-content: space-between;
            align-items: center
        }

        .navigation,
        .nav-left,
        .nav-right {
            display: none;

        }

    }
</style>
<header>
    <nav class="navigation">
        <!-- Menu de gauche -->
        <ul class="nav-left">
            <li><a href="#">Robes de Mariée</a></li>
            <li><a href="#">Tenues de Soirée</a></li>
            <li><a href="#">Robes de Cortège</a></li>
        </ul>

        <!-- Logo du milieu -->
        <div class="nav-logo">
            <h1>
                <span class="logo-main logocolor">Monica</span>
                <span class="logo-sub logocolor1">Mariage</span>
            </h1>
        </div>

        <!-- Menu de droite -->
        <div class="nav-right">
            <a href="#">Prendre Rendez-vous</a>
            <a href="#">Trouver le showroom</a>
            <button class="search-btn">

                <i class="fab fa-twitter"></i>

            </button>
        </div>
    </nav>
    <nav class="navigation-mobile" style="padding-left:20px;
          display:flex ; 
          align-items:center;
          padding-right:10px">
        <!-- Logo à gauche -->
        <div class="nav-logo">
            <h1>
                <span class="logo-main">Monica</span>
                <span class="logo-sub">Mariage</span>
            </h1>
        </div>



        <!-- Icône de menu (visible sur mobile) -->
        <div class="menu-icon">
            <i class="fas fa-bars" id="menuToggle" style="font-size:20px;display:flex
                      ; color: #af7749;
                      border:1px solid #af7749 ; padding:10px ; border-radius :50%  
                      "></i>
        </div>
    </nav>
</header>

</header>

<div id="drawer" class="drawer">
    <button id="closeDrawer" class="close-drawer-btn">Fermer</button>
    <ul class="drawer-menu">
        <li><a href="#">Robes de Mariée</a></li>
        <li><a href="#">Tenues de Soirée</a></li>
        <li><a href="#">Robes de Cortège</a></li>
        <li><a href="#">Prendre Rendez-vous</a></li>
        <li><a href="#">Trouver le showroom</a></li>
    </ul>
</div>

<script>
    document.getElementById('menuToggle').addEventListener('click', function () {
        document.getElementById('drawer').classList.add('open');
    });

    document.getElementById('closeDrawer').addEventListener('click', function () {
        document.getElementById('drawer').classList.remove('open');
    });
</script>
